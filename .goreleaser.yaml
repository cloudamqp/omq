# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines bellow are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/rabbitmq/omq/pkg/version.Version={{.Version}} -X github.com/rabbitmq/omq/pkg/version.Commit={{.Commit}} -X github.com/rabbitmq/omq/pkg/version.Date={{.Date}}


archives:
  - format: binary

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
- image_templates:
  - 'mkuratczyk/omq:{{ .Tag }}-amd64'
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--platform=linux/amd64"
- image_templates:
  - 'mkuratczyk/omq:{{ .Tag }}-arm64'
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--platform=linux/arm64"
  goarch: arm64

docker_manifests:
- name_template: 'mkuratczyk/omq:{{ .Tag }}'
  image_templates:
  - 'mkuratczyk/omq:{{ .Tag }}-amd64'
  - 'mkuratczyk/omq:{{ .Tag }}-arm64'
